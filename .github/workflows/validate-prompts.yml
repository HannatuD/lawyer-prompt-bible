name: Validate Prompts

# When should the robot run?
on:
  push:
    branches: [main]
    paths: ['prompts/**']
  pull_request:
    paths: ['prompts/**']

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Run validator on every prompt
      run: |
        find prompts -name "*.md" -type f -print0 | while IFS= read -r -d '' file; do
          echo "Checking $file"
          python tools/validation/prompt-validator.py "$file"
        done
